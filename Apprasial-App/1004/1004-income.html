<div class="content-block">
  <div class="list-block">
    <div class="content-block-title">
      <b>INCOME APPROACH TO VALUE (not required by Fannie Mae)</b>
    </div>
    <ul>
      <li>
        <div class="item-content">
          <div class="item-inner">

                <input type="text" id="estimated-monthly-market-rent" class="text-number" placeholder="Estimated Monthly Market Rent $" />

            <div style="width:49%">

              </div>
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div style="width:49%">
              <div>&nbsp;</div>

              <div>
                <input type="text" id="indicated-value-by-income-approach" class="text-number" placeholder="EIndicated Value by Income Approach $" />
              </div>
            </div>
            <div style="width:49%">
              <div>Summary of Income Approach (including support for market rent and GRM)</div>
              <div>
                <input type="text" id="summary-of-income-approach" class="text-filled" placeholder="Summary of Income Approach (including support for market rent and GRM)" />
